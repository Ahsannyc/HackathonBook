<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physical AI & Humanoid Robotics - Page Not Found</title>
  </head>
  <body>
    <script>
      // GitHub Pages 404 fallback for client-side routing
      // Preserve the original URL path and query parameters for client-side routing
      sessionStorage.redirectPath = window.location.pathname + window.location.search + window.location.hash;
      // Redirect to the main app to let client-side routing handle the path
      window.location.href = window.location.origin + '/HackathonBook/';
    </script>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/HackathonBook/">click here</a> to go to the main application.</p>
  </body>
</html>
